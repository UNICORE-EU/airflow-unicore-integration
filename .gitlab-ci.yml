build_package:
  only:
    - tags
  stage: build
  script:
    - pip install -r requirements.txt
    - pip install build
    - python -m build
  artifacts:
    paths:
      - dist/*.whl
      - dist/*.tar.gz

publish_package:
  only:
    - tags
  stage: publish
  script:
    - pip install twine
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
